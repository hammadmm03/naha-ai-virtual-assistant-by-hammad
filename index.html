<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAHA-AI Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./img/logo.png" >
</head>
<body>
  <div class="container">
    
    <header>
      <div class="head-left autoblur">
        <img src="./img/logo.png" alt="NAHA Logo" class="logo">
        <button class="brand-btn">NAHA</button>
      </div>

      <nav class="head-right autoblur">
        <a href="#about-section" class="about-link">About</a>
        
        <a href="#contact" class="contact-link">Contact</a>
      </nav>
    </header>

    <section class="hero-section " id="h">
      <img src="./img/robo.png" alt="Futuristic robot illustration" class="robo autoblur">
      <img src="./img/mic.png" alt="Neon glowing microphone" class="mic autoblur">
      <p class="word autoblur">Click to Speak</p>
      <div class="orb"></div>
      <div class="chatbox">
      <div id="chatMessages"></div>
      </div>

    </section>
   

  
  </div>

  <script src="./script.js"></script>
</body>
</html>
